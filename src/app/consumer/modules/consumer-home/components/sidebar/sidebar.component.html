<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo" *ngIf="!isCollapsed">
      <i class="pi pi-pizza-slice"></i>
      <span>Food Frenzy</span>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="pi" [class.pi-angle-left]="!isCollapsed" [class.pi-angle-right]="isCollapsed"></i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li *ngFor="let item of menuItems" class="nav-item">
        <a href="#" class="nav-link" [class.active]="item.active" (click)="setActiveItem(item)">
          <i [class]="item.icon"></i>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <div class="user-info" *ngIf="!isCollapsed">
      <div class="user-avatar">
        <i class="pi pi-user"></i>
      </div>
      <div class="user-details">
        <span class="user-name">John Doe</span>
        <span class="user-role">Consumer</span>
      </div>
    </div>
    <button class="logout-btn" [class.collapsed]="isCollapsed" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</div>
