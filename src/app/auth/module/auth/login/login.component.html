<div class="login-container">
    <div class="login-background">
      <div class="food-pattern"></div>
    </div>
    
    <div class="login-content">
      <div class="login-card-wrapper">
        <p-card class="login-card">
              <ng-template pTemplate="header">
                <div class="login-header">
                  <div class="logo">
                    <h1 class="animated-title">F<span class="oo-animation">OO</span>DFRENZY</h1>
                  </div>
                  <p class="welcome-text">Welcome back! Sign in to continue</p>
                </div>
              </ng-template>
  
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                id="email"
                pInputText 
                formControlName="email"
                placeholder="Enter your email"
                class="form-input"
                [class.p-invalid]="isFieldInvalid('email')"
              />
              <small *ngIf="isFieldInvalid('email')" class="p-error">
                {{ getFieldError('email') }}
              </small>
            </div>
  
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <p-password 
                formControlName="password"
                placeholder="Enter your password"
                [feedback]="false"
                [toggleMask]="true"
                styleClass="form-input"
                [class.p-invalid]="isFieldInvalid('password')"
              ></p-password>
              <small *ngIf="isFieldInvalid('password')" class="p-error">
                {{ getFieldError('password') }}
              </small>
            </div>
  
            <div class="form-options">
              <div class="remember-me">
                <p-checkbox 
                  formControlName="rememberMe" 
                  [binary]="true"
                  inputId="rememberMe"
                ></p-checkbox>
                <label for="rememberMe" class="checkbox-label">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
  
            <button 
              type="submit" 
              class="login-button"
              [disabled]="loginForm.invalid || isLoading"
            >
              <i class="pi pi-sign-in" *ngIf="!isLoading"></i>
              <i class="pi pi-spin pi-spinner" *ngIf="isLoading"></i>
              <span>{{ isLoading ? 'Signing In...' : 'Sign In' }}</span>
            </button>
  
            <p-divider align="center">
              <span class="divider-text">or</span>
            </p-divider>
  
            <div class="social-login">
              <button 
                type="button"
                class="social-button google-button"
                (click)="signInWithGoogle()"
              >
                <i class="pi pi-google"></i>
                <span>Continue with Google</span>
              </button>
              <button 
                type="button"
                class="social-button apple-button"
                (click)="signInWithApple()"
              >
                <i class="pi pi-apple"></i>
                <span>Continue with Apple</span>
              </button>
            </div>
  
            <div class="signup-link">
              <p>Don't have an account? <a routerLink="/register" class="link">Sign up here</a></p>
            </div>
          </form>
        </p-card>
      </div>
    </div>
  </div>
  
  <p-toast></p-toast>
