<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Provider Dashboard</h1>
  </div>
  
  <div class="dashboard-content">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="pi pi-box"></i>
        </div>
        <div class="stat-info">
          <h3>Total Items</h3>
          <p class="stat-number" [appOdometer]="24">0</p>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="pi pi-shopping-cart"></i>
        </div>
        <div class="stat-info">
          <h3>Orders Today</h3>
          <p class="stat-number" [appOdometer]="12">0</p>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="pi pi-dollar"></i>
        </div>
        <div class="stat-info">
          <h3>Revenue</h3>
          <p class="stat-number">$1,250</p>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">
          <i class="pi pi-star"></i>
        </div>
        <div class="stat-info">
          <h3>Rating</h3>
          <p class="stat-number" [appOdometer]="4.8" [decimals]="1">0.0</p>
        </div>
      </div>
    </div>

    <app-menu-items></app-menu-items>
  </div>
</div>
