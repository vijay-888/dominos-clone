<header class="header" *ngIf="shouldShowHeader()">
  <div class="header-container">
    <!-- Left Side - Logo -->
    <div class="header-left">
      <div class="logo">
        <img src="/assets/images/lg.png" alt="Food Frenzy" class="logo-image" (error)="onLogoError($event)">
      </div>
    </div>

    <!-- Right Side - Navigation and User Actions -->
    <div class="header-right">
      <!-- Navigation Links -->
      <nav class="header-nav">
        <a class="nav-link" [routerLink]="'/consumer/dashboard'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-home"></i>
          <span>Dashboard</span>
        </a>
        <a class="nav-link" [routerLink]="'/consumer/favorites'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="pi pi-heart"></i>
          <span>Favorites</span>
        </a>
      </nav>

      <!-- Cart Icon -->
      <a class="cart-icon" [routerLink]="'/consumer/cart'" [class.has-items]="cartItemCount > 0">
        <i class="pi pi-shopping-cart"></i>
        <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </a>

      <!-- User Profile Icon -->
      <div class="user-icon" (click)="toggleUserMenu()">
        <i class="pi pi-user"></i>
      </div>

      <!-- User Dropdown Card -->
      <div class="user-dropdown-card" *ngIf="showUserMenu" (click)="$event.stopPropagation()">
        <div class="user-card-header">
          <div class="user-avatar-small">
            <i class="pi pi-user"></i>
          </div>
          <div class="user-info-compact">
            <span class="user-name-small">John Doe</span>
            <span class="user-email-small">john.doe@example.com</span>
          </div>
        </div>
        <div class="user-card-footer">
          <button class="signout-btn" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Sign Out</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
